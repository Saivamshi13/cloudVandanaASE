<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="icon" href="./titleicon.jpg" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <h1>Survey Form</h1>
      <form id="surveyForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            required
            placeholder="Ex:- Ironman"
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" required placeholder="Ex:- Stark" />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" required />
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" required>
            <option>Select Country</option>
            <option value="INDIA">INDIA</option>
            <option value="USA">USA</option>
            <option value="SOUTH AFRICA">SOUTH AFRICA</option>
            <option value="SRILANKA">SRILANKA</option>
            <option value="CANADA">CANADA</option>
            <option value="UK">UK</option>
            <!-- Add more countries as needed -->
          </select>
        </div>

        <div class="form-group checkbox-group">
          <label>Gender:</label>
          <label for="male"><input type="checkbox" id="male" /> Male</label>
          <label for="female"
            ><input type="checkbox" id="female" /> Female</label
          >
          <label for="other"><input type="checkbox" id="other" /> Other</label>
        </div>

        <div class="form-group">
          <label for="profession">Profession:</label>
          <input
            type="text"
            id="profession"
            required
            placeholder="Ex:- Doctor"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Ex:- kingDemon2001@gmail.com"
          />
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input
            type="tel"
            id="mobile"
            required
            placeholder="Ex:- 6558743174"
          />
        </div>

        <button type="button" onclick="submitForm()">Submit</button>

        <button type="button" onclick="resetForm()">Reset</button>
      </form>
    </div>

    <div class="popup" id="popup">
      <div class="popup-content">
        <h2>Survey Form Successfully Submitted</h2>
        <div id="popup-results"></div>
        <button onclick="closePopup()">Close</button>
      </div>
    </div>

    <script src="from.js"></script>
  </body>
</html>
